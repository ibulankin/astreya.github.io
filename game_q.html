<body>
<script type="text/javascript">

    var answerR1 = "снег";
    var answerR2 = "мышь";
    var answerR3 = "свинья";
    var answerR4 = "заяц";
    var count = 0;

    alert("Загадка #1:\n\n\"Бел, да не сахар,\n Ног нет, а идет.\"\n\nЧто это?");
    var userAnswer = prompt("Ответ: ").toLowerCase();
    if (userAnswer == answerR1){
        /*alert("Поздравляем, вы угадали!");*/
//new alert start
        $.alert({
            icon:'fa fa-warning',
            title:'Поздравляем!',
            animation:'bottom',
            content:'Вы отгадали загадку, так держать.'
            })
//new alert end
        count++;
    }
    else alert("Ты идиот!");    

    alert("Загадка #2:\n\n\"Живет в норке, грызет корки.\nКороткие ножки; боится кошки.\"\n\nКто это?");
    var userAnswer = prompt("Ответ: ").toLowerCase();
    if (userAnswer == answerR2 || userAnswer == "мышка") {
        alert("Поздравляем, вы угадали!");
        count++;
    }
    else alert("Ты идиот!");

    alert("Загадка #3:\n\n\"Пятак есть, а ничего не купит.\"\n\nКто это?");
    var userAnswer = prompt("Ответ: ").toLowerCase();
  if (userAnswer == answerR3 || userAnswer == "поросенок" || userAnswer == "поросёнок") {
        alert("Поздравляем, вы угадали!");
        count++;
    }
    else alert("Ты идиот!");

    alert("Загадка #4:\n\n\"На гору бегом, с горы кувырком.\"\n\nКто это?");
    var userAnswer = prompt("Ответ: ").toLowerCase();
    if (userAnswer == answerR4 || userAnswer == "косой") {
        alert("Поздравляем, вы угадали!");
        count++;
    }
    else alert("Ты идиот!");

    alert(`Вы угадали ${count} из 4 загадок!\nИгра окончена.`)

</script>
